# -- Site Configuration --
# Congo theme for Hugo

baseURL = 'https://Ming-H.github.io/ai-insights/'
defaultContentLanguage = "zh-cn"
title = 'AI Insights'
theme = 'congo'

enableRobotsTXT = true
summaryLength = 0
ignoreLogs = ['warning-goldmark-raw-html']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[privacy]
  [privacy.vimeo]
    enableDNT = true
  [privacy.x]
    enableDNT = true
  [privacy.youTube]
    privacyEnhanced = true

[services]
  [services.x]
    disableInlineCSS = true

# -- Theme Options --

[colorScheme]
  name = "congo"

[defaultAppearance]
  colorScheme = "congo"
  defaultAppearance = "light"
  autoSwitchAppearance = true

defaultThemeColor = "#FFFFFF"

enableSearch = false
enableCodeCopy = false
enableImageLazyLoading = true
enableImageWebp = true

fingerprintAlgorithm = "sha256"

[header]
  layout = "basic"
  showTitle = true

[footer]
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = false
  showScrollToTop = true

[homepage]
  layout = "page"
  showRecent = false
  recentLimit = 5

[article]
  showDate = true
  showDateUpdated = false
  showAuthor = false
  showBreadcrumbs = false
  showDraftLabel = true
  showEdit = false
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = false
  showTaxonomies = false
  showWordCount = false
  showComments = false

[list]
  showBreadcrumbs = false
  showSummary = false
  showTableOfContents = false
  showTaxonomies = false
  groupByYear = true
  paginationWidth = 1

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[taxonomy]
  showTermCount = true

# -- Menus --

[[menu.main]]
  name = "首页"
  weight = 1
  url = "/"

[[menu.main]]
  name = "每日简报"
  weight = 2
  url = "/daily/"

[[menu.main]]
  name = "系列文章"
  weight = 3
  url = "/series/"

[[menu.main]]
  name = "关于"
  weight = 4
  url = "/about/"
