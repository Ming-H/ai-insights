{{ if .Params.episode }}
  <div class="ms-3">
    <span class="rounded bg-primary-100 px-2 py-0.5 text-xs font-semibold text-primary-800 dark:bg-primary-900 dark:text-primary-200">
      第 {{ .Params.episode }} 期
    </span>
  </div>
{{ end }}
{{ if .Params.difficulty }}
  <div class="ms-2">
    <span class="rounded bg-neutral-100 px-2 py-0.5 text-xs font-medium text-neutral-600 dark:bg-neutral-800 dark:text-neutral-400">
      {{ .Params.difficulty }}
    </span>
  </div>
{{ end }}
