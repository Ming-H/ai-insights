name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          # Pin to the last known stable version for this site to avoid regressions from latest releases.
          hugo-version: '0.155.1'
          extended: true

      - name: Build with Hugo
        run: |
          set -euo pipefail

          for attempt in 1 2 3; do
            echo "Build attempt $attempt/3"
            if hugo --minify --buildFuture; then
              exit 0
            fi

            if [ "$attempt" -lt 3 ]; then
              echo "Build failed, retrying in 5 seconds..."
              sleep 5
            fi
          done

          echo "ERROR: Hugo build failed after retries"
          exit 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
