      - name: Verify content sources
        run: |
          echo "========================================"
          echo "ğŸ“‹ åŒæ­¥å·¥ä½œæµå¯åŠ¨"
          echo "========================================"
          echo "è§¦å‘æ–¹å¼: ${{ github.event_name }}"
          echo "ContentForge AI è·¯å¾„: $GITHUB_WORKSPACE/content-forge-ai"
          echo "AI Insights è·¯å¾„: $GITHUB_WORKSPACE/ai-insights"
          echo "æ‰§è¡Œæ—¶é—´: $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S') (Beijing)"
          echo "========================================"

          ls -la $GITHUB_WORKSPACE/content-forge-ai/data/daily/ | head -20 || echo "âš ï¸ content-forge-ai/data/daily ç›®å½•ä¸å­˜åœ¨"

      # å¯¹äº schedule è§¦å‘ï¼Œç­‰å¾…ä»Šå¤©çš„ digest
      - name: Guard: wait for daily digest (scheduled only)
        id: wait-digest
        if: github.event_name == 'schedule'
        env:
          TZ: Asia/Shanghai
        run: |
          echo "========================================"
          echo "ğŸ• Scheduled æ¨¡å¼ï¼šç­‰å¾…ä»Šæ—¥ digest"
          echo "========================================"

          today=$(TZ=$TZ date +%Y%m%d)
          digest_dir="$GITHUB_WORKSPACE/content-forge-ai/data/daily/$today/digest"

          echo "æœŸæœ›çš„æ•°æ®ç›®å½•: $digest_dir"

          for i in $(seq 1 5); do
            if [ -d "$digest_dir" ]; then
              echo "âœ… æ‰¾åˆ°ä»Šæ—¥ digest ç›®å½• ($today)"
              ls -la "$digest_dir"
              echo "should_sync=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "â³ æœªæ‰¾åˆ°ä»Šæ—¥ digest ($today)ï¼Œç­‰å¾…ä¸­... (${i}/5)"
            sleep 120
          done

          echo "âš ï¸ ç­‰å¾… 10 åˆ†é’Ÿåä»æœªæ‰¾åˆ°ä»Šæ—¥ digest ($today)ï¼Œè·³è¿‡æœ¬æ¬¡åŒæ­¥"
          echo "should_sync=false" >> $GITHUB_OUTPUT
          exit 0

      # å¯¹äºé schedule è§¦å‘ï¼Œç›´æ¥è®¾ç½® should_sync=true
      - name: Set sync flag (non-scheduled)
        id: set-sync-flag
        if: github.event_name != 'schedule'
        run: |
          echo "========================================"
          echo "ğŸš€ ${{ github.event_name }} æ¨¡å¼ï¼šç«‹å³åŒæ­¥"
          echo "========================================"
          echo "should_sync=true" >> $GITHUB_OUTPUT

      - name: Sync content
        if: (steps.wait-digest.outputs.should_sync == 'true') || (steps.set-sync-flag.outputs.should_sync == 'true')
        run: |
          cd ai-insights
          echo "========================================"
          echo "ğŸ”„ å¼€å§‹åŒæ­¥å†…å®¹..."
          echo "========================================"
          export CONTENT_FORGE_AI_PATH="$GITHUB_WORKSPACE/content-forge-ai"
          export HUGO_CONTENT_PATH="$GITHUB_WORKSPACE/ai-insights/content"

          # è¿è¡ŒåŒæ­¥è„šæœ¬
          python scripts/sync_content.py --all

          echo "========================================"
          echo "å†…å®¹åŒæ­¥å®Œæˆ"
          echo "========================================"

          # æ˜¾ç¤ºç”Ÿæˆçš„æ–‡ä»¶
          echo "æœ€æ–°ç”Ÿæˆçš„ daily æ–‡ä»¶:"
          ls -lt content/daily/*.md 2>/dev/null | head -5 || echo "æ— æ–° daily æ–‡ä»¶"

      - name: Check for changes
        id: check-changes
        if: (steps.wait-digest.outputs.should_sync == 'true') || (steps.set-sync-flag.outputs.should_sync == 'true')
        run: |
          cd ai-insights
          if git diff --quiet && git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  æ²¡æœ‰æ£€æµ‹åˆ°æ–°çš„å†…å®¹å˜æ›´"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… æ£€æµ‹åˆ°æ–°çš„å†…å®¹å˜æ›´"
            git status --short
          fi

      - name: Commit and push
        if: (steps.wait-digest.outputs.should_sync == 'true' || steps.set-sync-flag.outputs.should_sync == 'true') && steps.check-changes.outputs.has_changes == 'true'
        run: |
          cd ai-insights
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          echo "========================================"
          echo "ğŸ“¤ æäº¤æ›´æ”¹åˆ°ä»“åº“..."
          echo "========================================"

          # å…ˆæ‹‰å–è¿œç¨‹æ›´æ”¹ï¼Œé¿å…å†²çª
          git pull --rebase origin main || {
            echo "âš ï¸ pull --rebase å¤±è´¥ï¼Œå°è¯•æ¢å¤..."
            git rebase --abort 2>/dev/null || true
            git reset --hard HEAD
            git pull --rebase origin main
          }

          git add content/

          # æ˜¾ç¤ºå³å°†æäº¤çš„å†…å®¹
          echo "å³å°†æäº¤çš„æ–‡ä»¶:"
          git diff --cached --name-status

          git commit -m "chore: sync content from content-forge-ai [skip ci]" \
                     -m "è§¦å‘æ–¹å¼: ${{ github.event_name }}" \
                     -m "åŒæ­¥æ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S') (UTC)"

          git push

          echo "========================================"
          echo "âœ… å†…å®¹å·²æˆåŠŸåŒæ­¥å¹¶æ¨é€åˆ°ä»“åº“"
          echo "========================================"

      - name: Summary report
        if: always()
        run: |
          echo "========================================"
          echo "ğŸ“Š å†…å®¹åŒæ­¥æŠ¥å‘Š"
          echo "========================================"
          echo "è§¦å‘æ–¹å¼: ${{ github.event_name }}"
          echo "æ‰§è¡Œæ—¶é—´: $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S') (Beijing)"
          echo "æ‰§è¡ŒçŠ¶æ€: ${{ job.status }}"

          # åˆ¤æ–­æ˜¯å¦åº”è¯¥åŒæ­¥
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "Should sync: ${{ steps.wait-digest.outputs.should_sync }}"
            HAS_CHANGES="${{ steps.check-changes.outputs.has_changes }}"
          else
            echo "Should sync: ${{ steps.set-sync-flag.outputs.should_sync }}"
            HAS_CHANGES="${{ steps.check-changes.outputs.has_changes }}"
          fi

          echo "æœ‰å˜æ›´: $HAS_CHANGES"
          echo "========================================"

          if [ "$HAS_CHANGES" = "true" ]; then
            echo "âœ… åŒæ­¥æˆåŠŸï¼Œå†…å®¹å·²æ›´æ–°"
          elif [ "$HAS_CHANGES" = "false" ]; then
            echo "â„¹ï¸  åŒæ­¥å®Œæˆï¼Œä½†æ— æ–°å†…å®¹"
          else
            echo "âš ï¸ æœ¬æ¬¡åŒæ­¥è·³è¿‡"
