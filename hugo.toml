baseURL = 'https://Ming-H.github.io/ai-insights/'
languageCode = 'zh-cn'
title = 'AI Insights'
theme = 'paper'

# Paper 主题配置
[params]
  # 配色方案 - 使用白色背景
  color = 'white'
  # 可选: white, linen, wheat, gray, light

  # 首页配置
  avatar = 'https://www.devfoxai.cn/favicon.ico'
  name = 'AI Insights'
  bio = 'AI驱动的多平台内容自动化生产工厂'

  # 社交图标
  github = 'Ming-H/content-forge-ai'
  # rss = ''

  # 功能开关
  disableHLJS = true
  disablePostBuild = true

# 主菜单
[[menu.main]]
  url = "/"
  name = "首页"
  weight = 1

[[menu.main]]
  url = "/daily/"
  name = "每日简报"
  weight = 2

[[menu.main]]
  url = "/series/"
  name = "系列文章"
  weight = 3

[[menu.main]]
  url = "/about/"
  name = "关于"
  weight = 4

# Markdown 配置
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    lineNos = false
    noClasses = false

# 分类
[taxonomies]
  tag = "tags"
  category = "categories"
