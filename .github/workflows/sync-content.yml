    # ä¸ºäº†é¿å…ç”Ÿæˆæœªå®Œæˆï¼Œå»¶å 45 åˆ†é’ŸåŒæ­¥
    # 06:00 ç”Ÿæˆ => 06:45 åŒæ­¥ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰ï¼Œå³ UTC 22:45
    - cron: '45 22 * * *'
