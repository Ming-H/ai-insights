{{/* Theme Switcher Component */}}
<div class="theme-switcher">
  <button class="theme-btn" data-theme="light" title="亮色模式" aria-label="切换到亮色模式">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
  </button>
  <button class="theme-btn" data-theme="dark" title="深色模式" aria-label="切换到深色模式">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>
  <button class="theme-btn" data-theme="system" title="跟随系统" aria-label="跟随系统主题">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
      <line x1="8" y1="21" x2="16" y2="21"/>
      <line x1="12" y1="17" x2="12" y2="21"/>
    </svg>
  </button>
</div>

<style>
  .theme-switcher {
    position: fixed;
    top: var(--space-4);
    right: var(--space-4);
    display: flex;
    gap: var(--space-1);
    padding: var(--space-1);
    background: var(--color-bg-secondary);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-lg);
    z-index: 1000;
    box-shadow: var(--shadow-md);
  }

  .theme-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    padding: 0;
    background: transparent;
    border: none;
    border-radius: var(--radius-md);
    color: var(--color-text-secondary);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .theme-btn:hover {
    background: var(--color-bg-tertiary);
    color: var(--color-text-primary);
  }

  .theme-btn.active {
    background: var(--color-primary);
    color: white;
  }

  .theme-btn svg {
    width: 18px;
    height: 18px;
  }

  @media (max-width: 768px) {
    .theme-switcher {
      top: var(--space-3);
      right: var(--space-3);
    }
  }
</style>

<script>
  (function() {
    'use strict';

    const THEME_KEY = 'ai-insights-theme';
    const themes = ['light', 'dark', 'system'];

    // Get saved theme or default to 'system'
    function getSavedTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      if (saved && themes.includes(saved)) {
        return saved;
      }
      return 'system';
    }

    // Get effective theme (resolves 'system' to 'light' or 'dark')
    function getEffectiveTheme() {
      const saved = getSavedTheme();
      if (saved !== 'system') {
        return saved;
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    // Apply theme to document
    function applyTheme(theme) {
      const effectiveTheme = theme === 'system'
        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        : theme;

      if (theme === 'system') {
        document.documentElement.removeAttribute('data-theme');
      } else {
        document.documentElement.setAttribute('data-theme', theme);
      }
    }

    // Update active state of buttons
    function updateActiveState(theme) {
      document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.theme === theme);
      });
    }

    // Handle theme change
    function setTheme(theme) {
      localStorage.setItem(THEME_KEY, theme);
      applyTheme(theme);
      updateActiveState(theme);
    }

    // Initialize
    function init() {
      const savedTheme = getSavedTheme();
      applyTheme(savedTheme);
      updateActiveState(savedTheme);

      // Add click handlers
      document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          setTheme(btn.dataset.theme);
        });
      });

      // Listen for system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (getSavedTheme() === 'system') {
          applyTheme('system');
        }
      });
    }

    // Run on DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  })();
</script>
