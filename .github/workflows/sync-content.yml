name: Sync Content from ContentForge AI

on:
  schedule:
    # 每天早上 8 点（北京时间）同步内容
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ai-insights
        uses: actions/checkout@v4
        with:
          path: ai-insights

      # 假设 content-forge-ai 在同一账号下，或者使用 public API 获取内容
      # 这里需要根据实际情况调整
      - name: Checkout content-forge-ai
        uses: actions/checkout@v4
        with:
          repository: Ming-H/content-forge-ai
          path: content-forge-ai
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Sync content
        run: |
          cd ai-insights
          # 更新脚本中的路径为 GitHub Actions 环境路径
          sed -i 's|/Users/z/Documents/work/content-forge-ai|$GITHUB_WORKSPACE/content-forge-ai|g' scripts/sync_content.py
          sed -i 's|/Users/z/Documents/work/ai-insights|$GITHUB_WORKSPACE/ai-insights|g' scripts/sync_content.py
          python scripts/sync_content.py --all

      - name: Commit and push
        run: |
          cd ai-insights
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: sync content from content-forge-ai [skip ci]"
          git push
