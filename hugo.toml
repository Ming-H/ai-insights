baseURL = 'https://Ming-H.github.io/ai-insights/'
languageCode = 'zh-cn'
title = 'AI Insights'
theme = 'terminal'
canonifyURLs = true

[pagination]
  pagerSize = 10

[params]
  # 终端主题颜色 - 简洁配色
  themeColor = "green"
  # 可选: orange, blue, red, green, pink, cyan

  # 全宽内容
  fullWidth = true

  # 目录显示
  toc = true

  # 版权信息
  copyright = "© 2024 AI Insights"

# 菜单
[[menu.main]]
  identifier = "home"
  name = "首页"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "daily"
  name = "每日简报"
  url = "/daily/"
  weight = 2

[[menu.main]]
  identifier = "series"
  name = "系列文章"
  url = "/series/"
  weight = 3

[[menu.main]]
  identifier = "about"
  name = "关于"
  url = "/about/"
  weight = 4

# Markdown 配置
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    lineNos = true
    lineNumbersInTable = true
    noClasses = false

# 分类
[taxonomies]
  tag = "tags"
  category = "categories"
